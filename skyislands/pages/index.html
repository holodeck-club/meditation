<!doctype html>
<html lang="en">
  <head>
    <title>Skyislands Holodeck</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0ff">
    <!-- <meta name="viewmode" content="projection=stereo"> -->
    <style>html, body { background: #111; }</style>
    <link rel="manifest" href="manifest.json">
    <script src="https://holodeck.club/common/js/lib/loader.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #111; far: 2200; near: 0">
      <!-- <a-scene fog="type: exponential; density: .05; color: #000; far: 10; near: 0"> -->
      <a-assets>
        <!-- <a-mixin id="sceneText" text="font: Graph Black; size: 1" material="color: #fff"></a-mixin> -->
        <img id="grid" src="../../common/img/grid.png" style="display: none">
        <!-- <a-asset-item id="spock" src="../../common/models/spock/Spock.dae"></a-asset-item> -->
      </a-assets>

      <a-entity geometry="primitive: box; depth: 250; height: 150; width: 250"
                material="metalness: 0; src: #grid;
                side: double; repeat: 25 25; roughness: 1"
                position="0 0 0">
      </a-entity>

      <a-entity>
        <a-entity position="0 2 4" camera look-controls="enabled: true" cursor-visible="enabled: false" wasd-controls="enabled: true; acceleration: 1500">
        </a-entity>
      </a-entity>


      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
